# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ci

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
  

jobs:
  setup:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - run: yarn install --frozen-lockfile
  
  lint:
    runs-on: ubuntu-20.04
    
    needs: setup
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/node_modules/.cache
        key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-${{ hashFiles('node_modules/.cache/**') }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-
    - run: yarn install --frozen-lockfile
    - run: yarn lint --parallel
  
  test:
    runs-on: ubuntu-20.04
    
    needs: setup
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/node_modules/.cache
        key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-
    - run: yarn install --frozen-lockfile
    - run: node tools.js install-env
    - run: yarn test
  
  build:
    runs-on: ubuntu-20.04
    
    needs: setup
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/node_modules/.cache
        key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-
    - run: yarn install --frozen-lockfile
    - run: yarn build

  docker-build:
    runs-on: ubuntu-20.04
    
    needs: setup
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    - run: node tools.js docker-build
