# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ci

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, synchronize]
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
        
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
        
    - uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/node_modules/.cache
        key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-${{ hashFiles('node_modules/.cache/**') }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-
          ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json') }}-${{ hashFiles('node_modules/.cache/**') }}
        
    - run: yarn install --frozen-lockfile
    
    - run: yarn lint
    
    - run: yarn build
    
    - run: yarn test

  docker-build:
    runs-on: ubuntu-20.04
    
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
    
    - run: node tools.js docker-build
